<!doctype html>
<html>
  <header>
    <script src="./bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="./bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="./bower_components/paper-button/paper-button.html">
    <link rel="import" href="./webcomponents/jack-login/jack-login.html">
    <link rel="stylesheet" type="text/css" href="./app.css">
  </header>

  <body fullbleed layout vertical>
    <core-header-panel flex id="header_panel">
      <core-toolbar id="toolbar">
        <div horizontal layout center>
        <div id="logo">LOGO HERE</div>
        <div flex></div>
        <paper-button id="signup_button" link="./index.html" onclick="buttonClick()">Sign up</paper-button>
        </div>
      </core-toolbar>
      <div horizontal center-justified layout>
        <jack-login id="login_box">
        </jack-login>
      </div>
    </core-header-panel>

  <script>
    function  buttonClick() {
      var l = document.getElementById("signup_button");
      window.location.href = l.getAttribute("link");
    }
  </script>
  </body>
</html>
